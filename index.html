<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emre</title>
  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; }
    canvas { display:block; width:100%; height:100%; }
  </style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  const dpr = Math.max(1, window.devicePixelRatio || 1);
  canvas.width  = Math.floor(innerWidth * dpr);
  canvas.height = Math.floor(innerHeight * dpr);
  canvas.style.width  = innerWidth + "px";
  canvas.style.height = innerHeight + "px";
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
addEventListener("resize", resize);
resize();

const rand = (min, max) => Math.random() * (max - min) + min;

// Parametric heart curve (nice classic)
function heartPoint(t) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
  return { x, y };
}

class Particle {
  constructor() { this.reset(true); }

  reset(first=false) {
    this.t = rand(0, Math.PI * 2);
    const p = heartPoint(this.t);

    this.cx = innerWidth / 2;
    this.cy = innerHeight / 2;

    this.scale = Math.min(innerWidth, innerHeight) * 0.020;

    // start ON the heart
    this.x = this.cx + p.x * this.scale;
    this.y = this.cy - p.y * this.scale;

    // outward direction from center
    const dx = this.x - this.cx;
    const dy = this.y - this.cy;
    const len = Math.hypot(dx, dy) || 1;

    const speed = rand(0.6, 2.0);
    this.vx = (dx / len) * speed + rand(-0.35, 0.35);
    this.vy = (dy / len) * speed + rand(-0.35, 0.35);

    this.trail = [];
    this.trailLen = Math.floor(rand(10, 18));
    this.r = rand(1.0, 2.2);

    // red-ish glow
    const hue = rand(0, 10);
    const sat = rand(75, 95);
    const lig = rand(45, 65);
    this.color = `hsla(${hue}, ${sat}%, ${lig}%, 1)`;

    this.life = first ? Math.floor(rand(60, 220)) : Math.floor(rand(40, 140));
  }

  step() {
    this.life--;

    this.trail.push({ x: this.x, y: this.y });
    if (this.trail.length > this.trailLen) this.trail.shift();

    // friction
    this.vx *= 0.985;
    this.vy *= 0.985;

    // move
    this.x += this.vx;
    this.y += this.vy;

    // gentle pull back to heart center (keeps shape alive)
    const pull = 0.0020;
    this.x += (innerWidth/2  - this.x) * pull;
    this.y += (innerHeight/2 - this.y) * pull;

    if (this.life <= 0) this.reset();
  }

  draw() {
    // trail circles
    for (let i = 0; i < this.trail.length; i++) {
      const p = this.trail[i];
      const a = (i + 1) / this.trail.length;

      ctx.globalAlpha = a * 0.65;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, this.r * a, 0, Math.PI * 2);
      ctx.fill();
    }

    ctx.globalAlpha = 1;
  }
}

// particles count
const N = 850;
const particles = Array.from({ length: N }, () => new Particle());

function drawCenterText() {
  ctx.save();
  ctx.globalCompositeOperation = "source-over";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  // small + always fits screen
  const fontSize = Math.min(innerWidth, innerHeight) * 0.028;
  ctx.font = `700 ${fontSize}px Arial`;
  ctx.fillStyle = "rgba(255,80,80,0.98)";
  ctx.shadowColor = "rgba(255,80,80,0.45)";
  ctx.shadowBlur = 10;

  ctx.fillText("Askim seni seviyorum E❤️", innerWidth / 2, innerHeight / 2);
  ctx.restore();
}

function frame() {
  // fade background (prevents “white explosion”)
  ctx.globalCompositeOperation = "source-over";
  ctx.fillStyle = "rgba(0,0,0,0.22)";
  ctx.fillRect(0, 0, innerWidth, innerHeight);

  // particles glow
  ctx.globalCompositeOperation = "lighter";
  for (const p of particles) {
    p.step();
    p.draw();
  }

  // text on top (no duplication)
  drawCenterText();

  requestAnimationFrame(frame);
}

// start with clean black
ctx.fillStyle = "#000";
ctx.fillRect(0, 0, innerWidth, innerHeight);
requestAnimationFrame(frame);
</script>
</body>
</html>
