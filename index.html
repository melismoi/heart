<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heart</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth * devicePixelRatio;
  canvas.height = innerHeight * devicePixelRatio;
  canvas.style.width = innerWidth + "px";
  canvas.style.height = innerHeight + "px";
  ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
}
addEventListener("resize", resize);
resize();

const rand = (max = 1, min = 0) => Math.random() * (max - min) + min;

// Kalp eğrisi
function heartPoint(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: 13 * Math.cos(t)
       - 5 * Math.cos(2 * t)
       - 2 * Math.cos(3 * t)
       - Math.cos(4 * t)
  };
}

class Particle {
  constructor() {
    this.reset(true);
  }

  reset(first = false) {
    this.t = rand(Math.PI * 2, 0);
    const p = heartPoint(this.t);

    this.cx = innerWidth / 2;
    this.cy = innerHeight / 2;
    this.scale = Math.min(innerWidth, innerHeight) * 0.02;

    this.x = this.cx + p.x * this.scale;
    this.y = this.cy - p.y * this.scale;

    const dx = this.x - this.cx;
    const dy = this.y - this.cy;
    const len = Math.hypot(dx, dy) || 1;

    const speed = rand(2.2, 0.8);
    this.vx = (dx / len) * speed;
    this.vy = (dy / len) * speed;

    this.trail = [];
    this.trailLen = 14;
    this.r = 1.8;
    this.life = first ? 200 : 120;

    this.color = "rgba(255,80,80,1)";
  }

  step() {
    this.life--;
    this.trail.push({ x: this.x, y: this.y });
    if (this.trail.length > this.trailLen) this.trail.shift();

    this.vx *= 0.985;
    this.vy *= 0.985;

    this.x += this.vx;
    this.y += this.vy;

    if (this.life <= 0) this.reset();
  }

  draw() {
    for (let i = 0; i < this.trail.length; i++) {
      const p = this.trail[i];
      const a = (i + 1) / this.trail.length;
      ctx.globalAlpha = a * 0.6;
      ctx.beginPath();
      ctx.arc(p.x, p.y, this.r * a, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
    ctx.globalAlpha = 1;
  }
}

const particles = Array.from({ length: 900 }, () => new Particle());

// ❤️ YAZI AYARI (KÜÇÜK VE GARANTİLİ)
function drawText(time) {
  const pulse = 1 + 0.04 * Math.sin(time / 400);

  const baseSize = Math.min(innerWidth, innerHeight) * 0.028;

  ctx.save();
  ctx.globalCompositeOperation = "source-over";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.font = `bold ${baseSize * pulse}px Arial`;
  ctx.fillStyle = "rgba(255,80,80,0.95)";
  ctx.shadowColor = "rgba(255,80,80,0.6)";
  ctx.shadowBlur = 18;

  ctx.fillText("Emre, bu kalp senin ❤️", innerWidth / 2, innerHeight / 2);
  ctx.restore();
}

function frame(time) {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, innerWidth, innerHeight);

  ctx.globalCompositeOperation = "lighter";
  for (const p of particles) {
    p.step();
    p.draw();
  }

  drawText(time);
  requestAnimationFrame(frame);
}

requestAnimationFrame(frame);
</script>
</body>
</html>
